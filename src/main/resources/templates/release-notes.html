<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Novedades - festia.es</title>
    <div th:replace="~{fragments/main-template :: header-css}"/>
    <style>
        .release-notes-content img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
            margin: 12px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            cursor: zoom-in;
        }
    </style>
</head>
<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
<div class="wrapper">
    <div th:replace="~{fragments/main-template :: sidebar}"/>
    <div class="main">
        <div th:replace="~{fragments/main-template :: navbar}"/>
        <main class="content">
            <div class="container-fluid p-0">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h1 class="h3">
                                <i class="fas fa-rocket me-2"></i>
                                Novedades de la versi√≥n <span class="badge bg-primary" th:text="${version}">x.x.x</span>
                            </h1>
                            <!-- Selector de versiones -->
                            <div th:if="${#lists.size(versionesDisponibles) > 1}">
                                <select class="form-select form-select-sm"
                                        onchange="window.location.href='/release-notes/' + this.value">
                                    <option th:each="v : ${versionesDisponibles}"
                                            th:value="${v}"
                                            th:text="'v' + ${v}"
                                            th:selected="${v == version}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body release-notes-content"
                                 th:utext="${releaseNotesHtml}">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <div th:replace="~{fragments/main-template :: footer}"/>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/comun.js}"></script>
</body>
</html>
