<!DOCTYPE html>
<html lang="en">
<head>
    <title>festia.es</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal de Confirmación</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Modal de Confirmación -->
<div th:fragment="modal-confirmacion">
  <div class="modal fade" id="modalConfirmacion" tabindex="-1" z-index="1056" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-xl modal-full-height" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> Confirmar acción </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body m-3">

          <label>¿Desea confirmar la operación?</label>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" id="btnConfirmar" class="btn btn-primary">Confirmar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Botón para disparar la acción -->
<button id="triggerAction" class="btn btn-warning">Realizar Operación</button>

</body>
</html>
