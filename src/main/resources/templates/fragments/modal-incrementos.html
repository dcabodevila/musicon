<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="modal-incrementos">
  <div class="modal fade" id="modalIncrementos" tabindex="-1" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:text="${'Incrementos provinciales de '+ artistaDto.nombre}"> </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" action="#">
          <div class="modal-body m-3">
            <input hidden id="id-tarifa"/>
            <input hidden id="id-artista-modal" th:value="${artistaDto.id}"/>
            <div class="mb-3 row">
              <label class="col-form-label col-sm-3 text-sm-end">Provincia</label>
              <div class="col-sm-9">
                <select id="provincia" class="form-control choices-single" required>
                  <option th:each="provincia : ${listaProvincias}" th:value="${provincia.id}" th:text="${provincia.nombre}"></option>
                </select>
              </div>

            </div>
            <div class="mb-3 row">
              <label class="col-form-label col-sm-3 text-sm-end">Tipo</label>
              <div class="col-sm-9">
                <select id="tipoIncremento" class="form-control choices-single" required>
                  <option th:each="tipoIncremento : ${listaTiposIncremento}" th:value="${tipoIncremento.id}" th:text="${tipoIncremento.nombre}"></option>
                </select>
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-form-label col-sm-3 text-sm-end">Importe</label>
              <div class="col-sm-9">
                <input id="incremento" type="number" required class="form-control" placeholder="Importe" autocomplete="off" step="1">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" id="btn-guardar-incremento" class="btn btn-primary">Guardar</button>
          </div>
        </form>

        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Incrementos actuales</h5>
          </div>
          <table id="tablaIncrementos" class="table table-striped">
            <thead>
            <tr>
              <th>Provincia</th>
              <th>Tipo incremento</th>
              <th class="text-end">Importe</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
