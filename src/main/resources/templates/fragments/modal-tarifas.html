<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="modal-tarifas">
  <div class="modal fade" id="modalNuevaTarifa" tabindex="-1"  z-index="1055" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" th:text="${'Tarifas para '+ artistaDto.nombre}"> </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" action="#">
          <div class="modal-body m-3">
            <input hidden id="id-tarifa"/>
            <input hidden id="id-artista-modal" th:value="${artistaDto.id}"/>
            <div class="mb-3 row">
              <label class="col-form-label col-sm-3 text-sm-end">Fecha desde</label>
              <div class="col-sm-9">
                <input id="idFechaDesde" type="text" required class="form-control flatpickr flatpickr-minimum flatpickr-input active" placeholder="Desde" readonly="readonly">
              </div>

            </div>
            <div class="mb-3 row">
              <label class="col-form-label col-sm-3 text-sm-end">Fecha hasta</label>
              <div class="col-sm-9">
                <input id="idFechaHasta" type="text" required class="form-control flatpickr flatpickr-minimum flatpickr-input active" placeholder="Hasta" readonly="readonly">
              </div>
            </div>
            <div class="mb-3 row">
              <label class="col-form-label col-sm-3 text-sm-end">Importe</label>
              <div class="col-sm-9">
                <input id="importe" type="number" required class="form-control" placeholder="Importe" autocomplete="off" step="100">
              </div>
            </div>

          </div>
          <div class="modal-footer">
            <button id="modal-tarifa-eliminar" type="button" class="btn btn-danger">Eliminar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" id="btn-guardar-tarifa" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
