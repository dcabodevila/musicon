<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>festia.es</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <div th:replace="~{fragments/main-template :: header-css}"/>

</head>
<body>
<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
<div class="wrapper">

    <div th:replace="~{fragments/main-template :: sidebar}"/>
    <div class="main">

        <div th:replace="~{fragments/main-template :: navbar}"/>
        <main class="content">
            <div class="container-fluid p-0" th:if="${not #lists.isEmpty(listaArtistas)}">
                <div class="mb-3">
                    <h1 class="h3 d-inline align-middle">Artistas</h1>
                </div>
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-10">
                                        <select id="selectArtista" class="form-select" onchange="updateButton()">
                                            <option value="">Selecciona un artista...</option>
                                            <option th:each="artista : ${listaArtistasSelect}"
                                                    th:value="${artista.id}"
                                                    th:text="${artista.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-md-2">
                                        <a id="btnIrArtista" href="#" class="btn btn-primary disabled w-100">Ir al Artista</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-3" th:each="artista: ${listaArtistas}">
                        <div class="card card-max-width" style="height: 500px">
                            <div style="min-height: 340px; display: flex; align-items: center;">
                                <img class="card-img-top img-max-height" th:if="${artista.logo!=null}"  th:src="@{${artista.logo}}" alt="Unsplash" style="max-height: 327px;">
                            </div>
                            <div class="card-header px-4 pt-4">
                                <h5 class="card-title mb-0" th:text="${artista.nombre}">Card with image and button</h5>
                            </div>
                            <div class="card-body" style="min-height: 80px;">
                                <div class="card-body text-center d-flex flex-column flex-sm-row justify-content-around">
                                    <a th:href="@{/artista/__${artista.id}__}" class="btn btn-pill btn-primary col-12">Entrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Controles de paginación -->
                <div class="row mt-4" th:if="${totalPaginas > 1}">
                    <div class="col-12">
                        <!-- Paginador con expresión condicional más limpia -->
                        <nav aria-label="Paginación de artistas">
                            <ul class="pagination justify-content-center">
                                <!-- Botón anterior -->
                                <li class="page-item" th:classappend="${!tieneAnterior} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{${isMisArtistas ? '/artista/mis-artistas' : '/artista'}(page=${paginaActual - 1})}"
                                       th:if="${tieneAnterior}">
                                        Anterior
                                    </a>
                                    <span class="page-link" th:unless="${tieneAnterior}">Anterior</span>
                                </li>

                                <!-- Números de página -->
                                <li class="page-item" 
                                    th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}" 
                                    th:classappend="${i == paginaActual} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{${isMisArtistas ? '/artista/mis-artistas' : '/artista'}(page=${i})}"
                                       th:text="${i + 1}">1</a>
                                </li>

                                <!-- Botón siguiente -->
                                <li class="page-item" th:classappend="${!tieneSiguiente} ? 'disabled'">
                                    <a class="page-link" 
                                       th:href="@{${isMisArtistas ? '/artista/mis-artistas' : '/artista'}(page=${paginaActual + 1})}"
                                       th:if="${tieneSiguiente}">
                                        Siguiente
                                    </a>
                                    <span class="page-link" th:unless="${tieneSiguiente}">Siguiente</span>
                                </li>
                            </ul>
                        </nav>
                        
                        <!-- Información de paginación -->
                        <div class="text-center mt-2">
                            <small class="text-muted">
                                Mostrando <span th:text="${#lists.size(listaArtistas)}">0</span> de 
                                <span th:text="${totalElementos}">0</span> artistas
                                (Página <span th:text="${paginaActual + 1}">1</span> de <span th:text="${totalPaginas}">1</span>)
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="~{fragments/main-template :: footer}"/>

    </div>
</div>

<script>

    const selectArtista = new Choices('#selectArtista');

    function updateButton() {
        const select = document.getElementById('selectArtista');
        const button = document.getElementById('btnIrArtista');

        if (select.value) {
            button.href = '/artista/' + select.value;
            button.classList.remove('disabled');
        } else {
            button.href = '#';
            button.classList.add('disabled');
        }
    }
</script>

</body>
</html>
