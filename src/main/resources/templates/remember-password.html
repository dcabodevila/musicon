<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>festia.es</title>
    <title>Recordar Contraseña</title>
    <div th:replace="~{fragments/main-template :: header-css}"/>
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
<main class="d-flex w-100 h-100">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Recordar Contraseña</h1>
                        <p class="lead">Ingresa tu email para recibir un código de verificación</p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                <!-- Mostrar mensaje de error general -->
                                <div th:if="${error}" class="alert alert-danger" role="alert">
                                    <span th:text="${error}"></span>
                                </div>

                                <form method="POST" th:object="${rememberPasswordForm}"
                                      th:action="@{/auth/remember-password}" class="form-signin">

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email"
                                               th:field="*{email}"
                                               class="form-control form-control-lg"
                                               placeholder="tu-email@ejemplo.com"
                                               autofocus="true"
                                               required/>
                                        <div class="col-sm-12">
                                            <small class="text-danger">
                                                <p th:each="error: ${#fields.errors('email')}"
                                                   th:text="${error}">Validation error</p>
                                            </small>
                                        </div>
                                    </div>

                                    <div class="text-center mt-3">
                                        <button type="submit" class="btn btn-lg btn-primary">
                                            Enviar Código
                                        </button>
                                    </div>
                                </form>

                                <div class="text-center mt-3">
                                    <a class="btn btn-outline-primary" th:href="@{/auth/login}">
                                        Volver al Login
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
