<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
	    <title>Login</title>
	    <div th:replace="~{fragments/main-template :: header-css}"/>
    </head>
    <body>
		<div th:replace="~{fragments/main-template :: header}"/>
		
		<div class="container">
			    
				<div fragment="content" th:remove="tag">
				
				    <div class="row">
				        <div class="col-md-6 col-md-offset-3">
				            <p><h1>Iniciar sesión</h1></p>
				            <form th:action="@{/login}" method="post">
				                <div th:if="${param.error}">
				                    <div class="alert alert-danger">
				                        Password incorrecto
				                    </div>
				                </div>
				                <div th:if="${param.logout}">
				                    <div class="alert alert-info">
				                        Has cerrado la sesión
				                    </div>
				                </div>
				                <div class="form-group">
				                    <input type="text"
				                           id="username"
				                           name="username"
				                           class="form-control"
				                           autofocus="autofocus"
				                           placeholder="Nombre de usuario">
				                </div>
				                <div class="form-group">
				                    <input type="password"
				                           id="password"
				                           name="password"
				                           class="form-control"
				                           placeholder="Contraseña">
				                </div>
								<button class="btn btn-primary waves-effect waves-light" type="submit">Iniciar sesión</button>				                

				            </form>
				        </div>
				    </div>
					<p><a href="/" class="btn btn-outline-default waves-effect" th:href="@{/registration}">Registrarse</a></p>				        

				    


				    <p><a href="/" th:href="@{/recover}">Has olvidado tu contraseña?</a></p>

				
				</div>

		</div>	
		<div th:replace="~{fragments/main-template :: footer}"/>
    </body>
   
</html>
